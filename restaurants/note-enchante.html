<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="../css/others.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../images/logo/ohmyfood.png" alt="logo OhMyFood">
    </header>
    <main>
        <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée">
        <div class="menu">
            <div class="nom">
            <h1>La note enchantée</h1>
            <button class="Like">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </button>
            </div>
            <article class="Entree">
                <h2>ENTRÉES</h2>
                <button class="card">
                    <div class="card-text">
                    <h3>Ravioles de foie gras</h3>
                    <p>Accompagnées de leur crème à la truffe</p>
                    </div>
                    <div class="price">
                        <p>25€</p>
                    </div>
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
                <button class="card">
                    <div class="card-text">
                    <h3>Caviar osciètre </h3>
                    <p>Sur blini à la farine de blé noir</p>
                    </div>
                    <div class="price">
                        <p>35€</p>
                    </div>
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
                <button class="card">
                    <div class="card-text">
                    <h3>Homard et espuma de potiron</h3>
                    <p>Marinés aux zestes d'orange</p>
                    </div>
                    <div class="price">
                        <p>20€</p>
                    </div>
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
                <button class="card">
                    <div class="card-text">
                    <h3>Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                    </div>
                    <div class="price">
                        <p>35€</p>
                    </div>
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
            </article>
            <article class="Plat">
                <h2>PLATS</h2>
                <button class="card">
                    <div class="card-text">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <p>Sur lit de purée de céleri-rave</p>
                    </div>
                    <div class="price">
                        <p>40€</p>
                    </div>
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
                <button class="card">
                    <div class="card-text">
                    <h3>Langoustine poêlée</h3>
                    <p>Purée de patate douce</p>
                    </div>
                    <div class="price">
                        <p>35€</p>
                    </div>
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
                <button class="card">
                    <div class="card-text">
                    <h3>Mijoté de queue de bœuf</h3>
                    <p>Et riz sauvage aux zestes de citron</p>
                    </div>
                    <div class="price">
                        <p>44€</p>
                    </div>
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
            </article>
            <article class="Desserts">
                <h2>DESSERTS</h2>
                <button class="card">
                    <div class="card-text">
                    <h3>Macaron noisette et chocolat</h3>
                    <p>Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <div class="price">
                        <p>18€</p>
                    </div>
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
                <button class="card">
                    <div class="card-text">
                    <h3>Baba au rhum revisité</h3>
                    <p>Avec son coulis de citron</p>
                    </div>
                    <div class="price">
                        <p>22€</p>
                    </div>
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
                <button class="card">
                    <div class="card-text">
                    <h3>Tarte au citron meringuée</h3>
                    <p>Déstructurée</p>
                    </div>
                    <div class="price">
                        <p>23€</p>
                    </div>
                    <div class="check">
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                </button>
            </article>
            <div class="commander">
            <button>Commander</button>
            </div>
        </div>
    </main>
    <footer>
        <p class="logop">OhMyFood</p>
        <nav>
            <ul>
                <li><a><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li></a>
                <li><a><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li></a>
                <li><a>Mention légales</li></a>
                <li><a>Contact</li></a>
            </ul>
        </nav>
    </footer>
</body>
